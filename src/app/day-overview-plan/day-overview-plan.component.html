<div class="wrapper">
  <div class="time-axis">
    <div class="frame" *ngFor="let timeFrame of timeFrames"
         [style.height.px]="frameHeight">
      <span class="time">{{getTimeFormat(timeFrame)}}</span>
    </div>
  </div>
  <div #content class="content"
       [style.height]="timeFrames.length * 20"
       (mouseup)="setEndPosition($event)"
       (mousedown)="setStartPosition($event)"
       (mousemove)="selectFrame($event)">
    <div class="frame"
         [style.height.px]="frameHeight"
         *ngFor="let timeFrame of timeFrames">
    </div>
    <div class="selected"
         [style.top.%]="topPosition"
         [style.height.%]="width"
    ></div>
    <div class="actual-position"
         [style.top.%]="startPosition">
    </div>
    <div class="selected booked" *ngFor="let booked of currentBookedTimes"
         [style.top.%]="booked.topPosition"
         [style.height.%]="booked.height"
         [style.backgroundColor]="booked.color"
    ></div>
  </div>
</div>
