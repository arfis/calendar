{{selected}}
<div class="wrapper">
  <div class="time-axis">
    <div class="frame" *ngFor="let timeFrame of timeFrames">
      <span class="time">{{getTimeFormat(timeFrame)}}</span>
    </div>
  </div>
  <div class="content">
    <div class="frame" *ngFor="let timeFrame of timeFrames"
         [ngClass]="{'selected': isFrameSelected(timeFrame)}"
         (mouseup)="stopSelection(timeFrame)"
         (mousedown)="startSelection(timeFrame)"
         (mouseover)="selectFrame(timeFrame)"></div>
  </div>
</div>
